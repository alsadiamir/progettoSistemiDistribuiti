# DB
spring.datasource.url=${CANTEEN_DATASOURCE_URL}
spring.datasource.username=${CANTEEN_DATASOURCE_USERNAME}
spring.datasource.password=${CANTEEN_DATASOURCE_PASSWORD}

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# SQL dialect
spring.jpa.database-platform = org.hibernate.dialect.MySQL57Dialect

# Locale deserializer
spring.jackson.time-zone = Europe/Rome

# prometheus
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true

# authentication
google.authentication.clientId=${CANTEEN_GOOGLE_OAUTH_CLIENT_ID}

# cloud messaging
google.firebase.credentials.serviceAccountFilePath=${CANTEEN_FIREBASE_SERVICE_ACCOUNT}

# cache
redis.host=${CANTEEN_REDIS_HOST}
redis.port=${CANTEEN_REDIS_PORT}
redis.cache.namespace=CANTEEN_
redis.cache.keyTimeToLiveInMinutes=720

#logging
logging.level.it.unibo=TRACE
logging.file.path=logs
 
